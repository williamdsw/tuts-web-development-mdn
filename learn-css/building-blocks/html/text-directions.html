<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/text-directions.css">
        <title> Handling different text directions </title>
    </head>
    <body>
        <h1> Handling different text directions </h1>
        <hr>

        <h2 class="vertical-rl"> writing-mode: vertical-rl; </h2>
        <h2 class="vertical-lr"> writing-mode: vertical-lr; </h2>
        <h2 class="horizontal-tb"> writing-mode: horizontal-tb; </h2>
        <h2 class="sideways-lr"> writing-mode: sideways-lr; </h2>
        <h2 class="sideways-rl"> writing-mode: sideways-rl; </h2>
    </body>
</html>
