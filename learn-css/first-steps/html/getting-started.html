<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/getting-started.css">
        <title> Getting Started </title>
    </head>
    <body>
        <h1> Getting Started </h1>
        <hr>

        <h2> I am a level two heading </h2>
        <p>
            This is a paragraph of text.
            In the text is a <span class="special"> span element </span>
            and also a <a href="https://developer.mozilla.org"> link </a>
        </p>

        <p>
            This is the second paragraph. 
            It contains an <em> emphasized </em> element
        </p>

        <ul>
            <li> Item one </li>
            <li class="special"> Item two </li>
            <li> Item <em> three </em></li>
        </ul>
    </body>
</html>
