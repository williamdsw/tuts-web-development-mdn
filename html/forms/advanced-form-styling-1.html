<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../../css/forms/advanced-form-styling-1.css">

        <title> Advanced Form Styling 1 </title>
    </head>
    <body>
        <form action="">
            <div>
                <label for="inputSearch"> Search: </label>
                <input type="search" id="inputSearch" name="search" value="">
            </div>
            <div>
                <label for="inputText"> Text: </label>
                <input type="text" id="inputText" name="text" value="">
            </div>
            <div>
                <label for="inputDate"> Date: </label>
                <input type="date" id="inputDate" name="date" value="">
            </div>
            <div>
                <label for="inputTime"> Time: </label>
                <input type="time" id="inputTime" name="time" value="">
            </div>
            <div>
                <label for="inputDatetime"> Datetime: </label>
                <input type="datetime-local" id="inputDatetime" name="datetime-local" value="">
            </div>
            <div>
                <label for="inputRadio"> Radio: </label>
                <input type="radio" id="inputRadio" name="radio" value="">
            </div>
            <div>
                <label for="inputCheckbox"> Checkbox: </label>
                <input type="checkbox" id="inputCheckbox" name="checkbox" value="">
                <input type="checkbox" name="checkbox" value="" disabled>
            </div>
            <div>
                <button type="submit"> Submit </button>
                <button type="button"> Button </button>
            </div>
        </form>
    </body>
</html>
