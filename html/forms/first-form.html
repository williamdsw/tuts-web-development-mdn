<!DOCTYPE html>
<html lang="en">
    <head>
        <title> First Form </title>
        <link rel="stylesheet" href="../../css/forms/first-form.css"/>
    </head>
    <body>
        <form action="" method="POST">
            <div>
                <label for="inputName"> Name: </label>
                <input type="text" id="inputName" name="name" value="">
            </div>
            <div>
                <label for="inputEmail"> Email: </label>
                <input type="email" id="inputEmail" name="email" value="">
            </div>
            <div>
                <label for="textareaMessage"> Message: </label>
                <textarea id="textareaMessage" cols="30" rows="10" name="message"></textarea>
            </div>
            <div>
                <button type="submit"> Send your message </button>
            </div>
        </form>
    </body>
</html>
