<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/global.css">
        <title> Console </title>
    </head>
    <body>
        <header>
            <h3> Press F12 to open Console... </h3>
        </header>

        <main>
            <label> Some text: </label>
            <input type="text" id="inputText">

            <button id="buttonLog"> console.log () </button>
            <button id="buttonInfo"> console.info () </button>
            <button id="buttonWarn"> console.warn () </button>
            <button id="buttonError"> console.error () </button>
            <button id="buttonStylish"> stylish </button>
            <button id="buttonGroup"> console.group() </button>
            <button id="buttonTimer"> console.time() </button>
            <button id="buttonTrace"> console.trace() </button>
            <button id="buttonClear"> console.clear() </button>
            <button id="buttonDir"> console.dir() </button>
            <button id="buttonDirXml"> console.dirxml() </button>
            <button id="buttonProfile"> console.profile() </button>
            <button id="buttonTable"> console.table() </button>
        </main>
        
            
        <script src="../js/console.js"></script>
    </body>
</html>
