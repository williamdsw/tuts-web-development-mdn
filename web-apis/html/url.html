<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/global.css">
        <title> URL API </title>
    </head>
    <body>
        <header>
            <h1> URL API </h1>
        </header>

        <main>
            <article>
                <header>
                    <h3> URL Info: </h3>
                </header>

                <form>
                    <div>
                        <label> Inform a URL: </label>
                        <input type="url" id="inputUrl" required>
                    </div>
                    <div>
                        <label> Username: </label>
                        <input type="text" id="inputUsername">
                    </div>
                    <div>
                        <label> Password: </label>
                        <input type="password" id="inputPassword">
                    </div>
                        <button type="submit"> Go! </button>
                    </div>
                </form>

                <p id="info"></p>
            </article>

            <section>
                <header>
                    <h3> URL Parameters: </h3>
                </header>
                <div id="urlParametersContainer"></div>
            </section>
        </main>

        <script src="../js/url.js"></script>
    </body>
</html>
