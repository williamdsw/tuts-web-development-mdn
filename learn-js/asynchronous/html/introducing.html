<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Introducing asynchronous JavaScript </title>
    </head>
    <body>
        <header>
            <h1> Introducing asynchronous JavaScript </h1>
        </header>

        <main>
            <article>
                <button type="button" id="buttonLoadImageRequest"> Load Static Image by Request </button>
                <button type="button" id="buttonLoadImageFetch"> Load Static Image by Fetch </button>

                <hr>

                <input type="file" id="inputFiles" accept="image/*" multiple>
            </article>
        </main>

        <script src="../js/introducing.js"></script>
    </body>
</html>
