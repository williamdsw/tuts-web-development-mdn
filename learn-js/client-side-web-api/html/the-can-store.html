<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cherry+Swash|Raleway" >
        <link rel="stylesheet" href="../css/the-can-store.css">
        <title> The Can Store </title>
    </head>
    <body>

        <header>
            <h1> The Can Store </h1>
        </header>

        <div>
            <aside>
                <form>

                    <!-- category -->
                    <div>
                        <label for="selectCategory"> Choose a category: </label>
                        <select id="selectCategory">
                            <option value="All" title="All" selected> All </option>
                            <option value="Vegetables" title="Vegetables"> Vegetables </option>
                            <option value="Meat" title="Meat"> Meat </option>
                            <option value="Soup" title="Soup"> Soup </option>
                        </select>
                    </div>

                    <!-- search term -->
                    <div>
                        <label for="inputSearchTerm"> Enter search term: </label>
                        <input type="search" id="inputSearchTerm" placeholder="e.g. beans">
                    </div>

                    <div>
                        <button type="button"> Filter Results </button>
                    </div>
                </form>
            </aside>

            <main></main>
        </div>

        <footer>
            <p> All icons found at the Noun Project: </p>
            <ul>
                <li> Bean can icon by <a href="https://thenounproject.com/yalanis/">Yazmin Alanis </a></li>
                <li> Vegetable icon by <a href="https://thenounproject.com/skatakila/">Ricardo Moreira </a></li>
                <li> Soup icon by <a href="https://thenounproject.com/ArtZ91/">Arthur Shlain </a></li>
                <li> Meat Chunk icon by <a href="https://thenounproject.com/smashicons/">Oliviu Stoian </a>.</li>
            </ul>
        </footer>

        <script src="../js/the-can-store.js"></script>
    </body>
</html>
