<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/other-embedding.css">
        <title> Other Embedding </title>
    </head>
    <body>
        <header>
            <h1> Other Embedding </h1>
        </header>
        
        <hr>

        <main>
            <section>
                <header>
                    <h2> IFrame </h2>
                </header>
                
                <iframe src="video-audio.html" frameborder="0" allowfullscreen sandbox>
                    <p><a href="video-audio.html"> Fallback links for browsers that don't support iframes </a></p>
                </iframe>
            </section>
        
            <section>
                <header>
                    <h2> Object with PDF </h2>
                </header>
                
                <object class="my-pdf" data="../assets/other/mypdf.pdf" type="application/pdf" typemustmatch>
                    <p><a href="../assets/other/mypdf.pdf"> You don't have a PDF plugin, but you can download the PDF file. </a>
                    </p>
                </object>
            </section>
        </main>
    </body>
</html>
