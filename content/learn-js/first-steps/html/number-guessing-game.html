<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/number-guessing-game.css">
        <title> Number Guessing Game </title>
    </head>
    <body>
        <header>
            <h1> Number Guessing Game </h1>
        </header>

        <main>
            <article>
                <label for="inputGuess"> Enter a guess: </label>
                <input type="number" id="inputGuess" name="guess">
        
                <div class="result-parameters">
                    <p class="guesses"></p>
                    <p class="last-result"></p>
                    <p class="low-or-hi"></p>
                </div>
        
                <button type="button" id="buttonSubmitGuess"> Submit Guess </button>
            </article>
        </main>
        
        <script src="../js/number-guessing-game.js"></script>
    </body>
</html>
