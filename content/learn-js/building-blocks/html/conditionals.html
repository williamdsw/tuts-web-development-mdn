<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/conditionals.css">
        <title> Conditionals </title>
    </head>
    <body>
        <header>
            <h1> Conditionals </h1>
        </header>

        <main>
            <section>
                <label for="selectWeather"> Select the weather type today; </label>
                <select id="selectWeather">
                    <option value=""> Make a choice </option>
                    <option value="sunny"> Sunny </option>
                    <option value="rainy"> Rainy </option>
                    <option value="snowing"> Snowing </option>
                    <option value="overcast"> Overcast </option>
                </select>
        
                <label for="inputTemperature"> Temperature: </label>
                <input type="text" id="inputTemperature" value="86" readonly disabled>
                <p></p>
            </section>
        
            <hr />
        
            <section>
                <header>
                    <h3> Changing website color </h3>
                </header>
                
                <label for="selectTheme"> Pick a Theme: </label>
                <select id="selectTheme">
                    <option value="light"> Light </option>
                    <option value="dark"> Dark </option>
                </select>
            </section>
        
            <hr />
        
            <section>
                <header>
                    <h3> Build a calendar: </h3>
                </header>
                
                <label for="selectMonth"> Pick a Month: </label>
                <select id="selectMonth">
                    <option value=""> Choose </option>
                    <option value="1"> January </option>
                    <option value="2"> February </option>
                    <option value="3"> March </option>
                    <option value="4"> April </option>
                    <option value="5"> May </option>
                    <option value="6"> June </option>
                    <option value="7"> July </option>
                    <option value="8"> August </option>
                    <option value="9"> September </option>
                    <option value="10"> October </option>
                    <option value="11"> November </option>
                    <option value="12"> Dezember </option>
                </select>
        
                <br />
        
                <ul id="days">
        
                </ul>
            </section>
        </main>

        <script src="../js/conditionals.js"></script>
    </body>
</html>
