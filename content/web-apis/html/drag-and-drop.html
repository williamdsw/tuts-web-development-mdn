<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/drag-and-drop.css">
        <title> Drag And Drop </title>
    </head>
    <body>
        <header>
            <h1> Simple Drag 'n' Drop </h1>
        </header>

        <main>
            <section>
                <div id="redCard" class="card red-card" draggable="true"> I'm draggable! </div>
                <div id="greenCard" class="card green-card" draggable="true"> Another draggable! </div>
                <div id="blueCard" class="card blue-card" draggable="true"> Other draggable! </div>
        
                <div class="card-list" dropzone="true"> Droppable Zone ! </div>
            </section>
        
            <hr />
        
            <section>
                <h2> Multiple files Drag 'n' Drop </h2>
        
                <div class="files-list" dropzone="true">
                    <h1> Drag your files from explorer here ! </h1>
                </div>
            </section>
        </main>

        <script src="../js/drag-and-drop.js"></script>
    </body>
</html>
