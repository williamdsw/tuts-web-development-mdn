<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="../css/styling-tables.css">

        <title> Styling Tables </title>
    </head>
    <body>
        <header>
            <h1> Styling Tables </h1>
        </header>
        
        <hr>

        <main>
            <article>
                <div class="table-container">
                    <table>
                        <caption> Brazilian League 2020 (as 2020-09-06) </caption>
                        <thead>
                            <tr>
                                <th> Pos. </th>
                                <th> Club </th>
                                <th> Pts </th>
                                <th> V </th>
                                <th> D </th>
                                <th> L </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td> 1 </td>
                                <th scope="row"> Internacional </th>
                                <td> 16 </td>
                                <td> 5 </td>
                                <td> 1 </td>
                                <td> 1 </td>
                            </tr>
                            <tr>
                                <td> 2 </td>
                                <th scope="row"> Flamengo </th>
                                <td> 14 </td>
                                <td> 4 </td>
                                <td> 2 </td>
                                <td> 2 </td>
                            </tr>
                            <tr>
                                <td> 3 </td>
                                <th scope="row"> São Paulo </th>
                                <td> 13 </td>
                                <td> 4 </td>
                                <td> 1 </td>
                                <td> 2 </td>
                            </tr>
                            <tr>
                                <td> 4 </td>
                                <th scope="row"> Palmeiras </th>
                                <td> 13 </td>
                                <td> 3 </td>
                                <td> 4 </td>
                                <td> 0 </td>
                            </tr>
                            <tr>
                                <td> 5 </td>
                                <th scope="row"> Atlético-MG </th>
                                <td> 12 </td>
                                <td> 4 </td>
                                <td> 0 </td>
                                <td> 2 </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th scope="row" colspan="2"> Total Points </th>
                                <td colspan="4"> 58 </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </article>
        </main>
    </body>
</html>
