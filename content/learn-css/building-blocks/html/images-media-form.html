<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../css/images-media-form.css">

        <title> Images, media and form elements </title>
    </head>
    <body>
        <header>
            <h1> Images, media and form elements </h1>
        </header>
    
        <hr>
    
        <main>
            <section>
                <h2> Images </h2>
                <div class="wrapper">
                    <div class="box">
                        <img class="object-fit-scale-down" src="../assets/images/star.png" alt="star">
                    </div>
                    <div class="box">
                        <img class="object-fit-contain" src="../assets/images/balloons.jpg" alt="ballons">
                    </div>
                    <div class="box">
                        <img class="object-fit-cover" src="../assets/images/balloons.jpg" alt="ballons">
                    </div>
                    <div class="box">
                        <img class="object-fit-fill" src="../assets/images/balloons.jpg" alt="ballons">
                    </div>
                </div>
            </section>
    
            <section>
                <h2> Form Elements </h2>
                <form>
                    <div>
                        <label for="name"> Name </label>
                        <input type="text" id="name">
                    </div>
                    <div>
                        <label for="email"> Email </label>
                        <input type="email" id="email">
                    </div>
                    <div>
                        <label for="info"> Info </label>
                        <textarea cols="30" rows="10"></textarea>
                    </div>
    
                    <div class="buttons">
                        <button type="submit"> Submit </button>
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
