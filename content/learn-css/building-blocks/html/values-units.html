<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../css/values-units.css">

        <title> Values and Units </title>
    </head>
    <body>
        <header>
            <h1> Values and Units </h1>
        </header>
        
        <hr>
        
        <main>
            <section>
                <h2> Absolute Units </h2>
                <div class="centimeters"> 1 cm </div>
                <div class="millimeters"> 10 mm </div>
                <div class="quarters-millimeters"> 100 Q </div>
                <div class="inches"> 1 in </div>
                <div class="picas"> 3 pc </div>
                <div class="points"> 100 pt </div>
                <div class="pixels"> 100 px </div>
            </section>
        
            <section>
                <h2> Relative Units </h2>
                <div class="em"> 3 em </div>
                <div class="ex"> 5 ex </div>
                <div class="ch"> 5 ch </div>
                <div class="rem"> 3 rem </div>
                <div class="lh"> 1 lh </div>
                <div class="vw"> 3 vw </div>
                <div class="vh"> 5 vh </div>
                <div class="vmin"> 10 vmin </div>
                <div class="vmax"> 10 vmax </div>
                <div class="percent"> 10 % </div>
            </section>
        
            <section>
                <h2> Hexadecimal </h2>
                <div class="pill-container">
                    <div class="pill one"> #02798b </div>
                    <div class="pill two"> rgb(197, 93, 161) </div>
                    <div class="pill three"> rgba(18, 138, 125, 0.8) </div>
                    <div class="pill four"> hsl(145, 99%, 28%) </div>
                    <div class="pill five"> hsla(19, 82%, 49%, 0.534) </div>
                </div>
            </section>
        
            <section>
                <h2> Other </h2>
                <div class="calculated"> My width is calculated </div>
            </section>
        </main>
    </body>
</html>
