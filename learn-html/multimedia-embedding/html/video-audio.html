<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/video-audio.css">
        <title> Video and audio content </title>
    </head>
    <body>
        <h1> Video and audio content </h1>
        <hr>

        <h2> Video </h2>
        <video src="../../../assets/videos/rabbit.webm" controls>

            <!-- fallback -->
            <p> Your browser doesn't support HTML5 video. Here is a <a href="../../../assets/videos/rabbit.webm"> link to the video </a></p>
        </video>

        <h2> Video with Sources </h2>
        <video class="my-video" preload="auto" poster="../assets/images/dinosaur.jpg" 
               controls autoplay loop muted >
            <source type="video/mp4" src="../../../assets/videos/rabbit.mp4"/>
            <source type="video/webm" src="../../../assets/videos/rabbit.webm"/>

            <!-- fallback -->
            <p> Your browser doesn't support HTML5 video. Here is a <a href="../../../assets/videos/rabbit.webm"> link to the video </a></p>
        </video>

        <h2> Audio with Sources </h2>
        <audio controls>
            <source type="audio/mp3" src="../../../assets/audios/viper.mp3"/>
            <source type="audio/ogg" src="../../../assets/audios/viper.ogg"/>

            <!-- fallback -->
            <p> Your browser doesn't support HTML5 audio. Here is a <a href="../../../assets/audios/viper.mp3"> link to the audio </a></p>
        </audio>

        <h2> Video with Subtitles </h2>
        <video controls>
            <source type="video/mp4" src="../../../assets/videos/rabbit.mp4"/>
            <source type="video/webm" src="../../../assets/videos/rabbit.webm"/>
            <track kind="subtitles" src="../assets/other/subtitles.vtt" srclang="en">
        </video>
    </body>
</html>
