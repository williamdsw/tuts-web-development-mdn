<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/images.css">
        <title> Images in HTML </title>
    </head>
    <body>
        <header>
            <h1> Images in HTML </h1>
        </header>
        
        <hr>

        <main>
            <section>
                <header>
                    <h2> Image : </h2>
                </header>
                
                <img class="dinosaur" src="../assets/images/dinosaur.jpg" alt="Dinosaur" title="Dinosaur">
            </section>

            <section>
                <header>
                    <h2> Figure: </h2>
                </header>
                
                <figure>
                    <img class="dinosaur" src="../assets/images/dinosaur.jpg" alt="Dinosaur" title="Dinosaur">
                    <figcaption> A T-Rex on display in the Manchester University Museum. </figcaption>
                </figure>
            </section>

            <section>
                <header>
                    <h2> Background Image: </h2>
                </header>
                
                <p id="backgroundDinossaur" class="dinosaur"></p>
            </section>
        </main>
    </body>
</html>
