<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Responsive Images </title>
    </head>
    <body>
        <h1> Responsive Images </h1>
        <hr>

        <h2> Different Sizes </h2>
        <img srcset="../assets/images/elva-fairy-480w.jpg 480w, 
                    ../assets/images/elva-fairy-800w.jpg 800w"
             sizes="(max-width: 600px) 480px, 800px"
             src="../assets/images/elva-fairy-800w.jpg"
             alt="Elva dressed as a fairy">

        <h2> Picture </h2>
        <picture>
            <source media="(max-width: 799px)" srcset="../assets/images/elva-480w-close-portrait.jpg"/>
            <source media="(min-width: 800px)" srcset="../assets/images/elva-800w.jpg"/>
            <img src="../assets/images/elva-800w.jpg" alt="Chris standing up holding his daughter Elva">
        </picture>
        
    </body>
</html>
