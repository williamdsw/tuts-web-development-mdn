<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../../css/forms/advanced-topics/custom-form-controls.css">
        <title> Custom Form Controls </title>
    </head>
    <body class="no-widget">

        <form action="">

            <!-- fallback select -->
            <select name="myFruit">
                <option> Cherry </option>
                <option> Lemon </option>
                <option> Banana </option>
                <option> Strawberry </option>
                <option> Apple </option>
            </select>

            <!-- custom select control -->
            <div class="select" tabindex="0" role="listbox">
                <span class="value"> Cherry </span>
                <ul class="option-list" role="presentation">
                    <li class="option" role="option"> Cherry </li>
                    <li class="option" role="option"> Lemon </li>
                    <li class="option" role="option"> Banana </li>
                    <li class="option" role="option"> Strawberry </li>
                    <li class="option" role="option"> Apple </li>
                </ul>
            </div>
        </form>

        <script src="../../../js/forms/advanced-topics/custom-form-controls.js"></script>
    </body>
</html>
