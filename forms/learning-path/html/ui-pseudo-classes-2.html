<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../../../css/forms/learning-path/ui-pseudo-classes-2.css">

        <title> UI Pseudo Classes </title>
    </head>
    <body>
        <form action="">
            <fieldset id="shipping">
                <legend> Shipping address </legend>

                <div>
                    <label for="inputShippingName"> * Name: </label>
                    <input type="text" id="inputShippingName" name="shippingName" value="" placeholder="Billy the Kid..." required>
                </div>
                <div>
                    <label for="inputShippingAddress"> * Address: </label>
                    <input type="text" id="inputShippingAddress" name="shippingAddress" required>
                </div>
                <div>
                    <label for="inputShippingZipCode"> * Zip / Postal Code: </label>
                    <input type="text" id="inputShippingZipCode" name="shippingZipCode" required>
                </div>
            </fieldset>

            <fieldset id="billing">
                <legend> Billing address </legend>

                <div>
                    <label for="checkboxBilling"> Same as shipping address: </label>
                    <input type="checkbox" id="checkboxBilling" checked>
                </div>
                <div>
                    <label for="inputBillingName" class="billing-label disabled-label"> Name: </label>
                    <input type="text" id="inputBillingName" name="billingName" disabled required>
                </div>
                <div>
                    <label for="inputBillingAddress" class="billing-label disabled-label"> Address: </label>
                    <input type="text" id="inputBillingAddress" name="billingAddress" disabled required>
                </div>
                <div>
                    <label for="inputBillingZipCode" class="billing-label disabled-label"> Zip / Postal Code: </label>
                    <input type="text" id="inputBillingZipCode" name="billingZipCode" disabled required>
                </div>
            </fieldset>

            <fieldset id="checkShippingDetails">
                <legend> Check shipping details </legend>

                <div>
                    <label> Name: </label>
                    <input type="text" id="inputConfirmName" readonly>
                </div>
                <div>
                    <label> Address: </label>
                    <textarea id="textareaConfirmAddress" readonly></textarea>
                </div>
                <div>
                    <label> Zip / Postal Code: </label>
                    <input type="text" id="inputConfirmZipCode" readonly>
                </div>
            </fieldset>

            <fieldset>
                <legend> Choose tour favourite fruit </legend>

                <div>
                    <input type="radio" id="radioCherry" name="fruit" value="cherry">
                    <label for="radioCherry"> Cherry: </label>
                    <span></span>
                </div>
                <div>
                    <input type="radio" id="radioBanana" name="fruit" value="banana">
                    <label for="radioBanana"> Banana: </label>
                    <span></span>
                </div>
                <div>
                    <input type="radio" id="radioStrawberry" name="fruit" value="strawberry">
                    <label for="radioStrawberry"> Strawberry: </label>
                    <span></span>
                </div>
                
            </fieldset>

            <div>
                <button type="submit"> Submit </button>
            </div>

            <script src="../../../js/forms/learning-path/ui-pseudo-classes-2.js"></script>
        </form>
    </body>
</html>
