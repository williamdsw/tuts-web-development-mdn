<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Introduction to HTML overview </title>
    </head>
    <body>
        <h2> Introduction to HTML overview </h2>
        <hr>

        <p> My cat is very grumpy </p>
        <em> This is my text </em>

        <!-- nested elements -->
        <p> My cat is <strong> very </strong> grumpy </p>

        <!-- inline elements -->
        <em> First </em><em> Second </em><em> Third </em>

        <!-- block elements -->
        <p> Fourth </p><p> Fifth </p><p> Sixth </p>

        <img src="../assets/images/firefox-icon.png" alt="Firefox Icon">

        <a href="https://www.mozilla.org/" target="_blank"> Go to Mozilla's Page </a>

        <!-- attributes -->
        <p class="editor-node"> My cat is very grympy </p>
        <input type="text" value="Disabled" disabled>
    </body>
</html>
